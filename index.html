<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Platformer</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="achievements">
    <ul type="disc">
        <li id="lives">Lives: 3</li>
    </ul>
    <h3>Achievements</h3>
    <div class="achieve-block">
        <ul type="disc">
            <li id="1-score">Score 1000 point:</li>
            <li id="2-score">Score 2000 point:</li>
            <li id="3-score">Score 3000 point:</li>
            <li id="jump-100">Jump 100 times:</li>
        </ul>
    </div>

</div>
<div class="wrapper">
    <div id="menu">
        <div id="progress">
            <div id="percent">Downloading: <span id="p"></span></div>
            <progress id="progress-bar" value="0"></progress>
        </div>
        <div id="main">
            <h1>Platformer</h1>
            <ul>
                <li><a href="javascript:void(0)" class="button play">Start Game</a></li>
                <li><span data-enemy="0" class="button enemy">Enemy: No</span></li>
            </ul>
        </div>
    </div>
    <canvas id="canvas" width="800" height="480"></canvas>
    <div id="game-over">
        <h2>You ran <span id="score"></span> meters!</h2>
        <a href="javascript:void(0)" class="button restart">Try again?</a>
    </div>
    <div id="continue-game">
        <h2>You ran <span id="score-continue"></span> meters!</h2>
        <a href="javascript:void(0)" class="button continue">Continue?</a>
    </div>
</div>
<script type="text/javascript" src="platformer.js"></script>
</body>
</html>
